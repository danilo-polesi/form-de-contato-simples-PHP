                <form name="form1" action="php/lerdados.php" method="post" enctype="multipart/form-data">

                    <label>
                        <span><i class="icon icon-user-1"></i> Nome*</span>

                        <input type="text" name="txtRG" placeholder="##.###.###-##" required>
                    </label>

                    <label>
                        <span><i class="icon icon-usd"></i> Salário*</span>
                        <input type="text" name="txtsalario" required="">
                    </label>

                    <label>
                        <span><i class="icon icon-archive"></i> Curso*</span>
                        <select name="cbocursos">
                            <option value="Letras" >Letras</option>
                            <option value="Informática" selected="selected" >Informática</option>
                            <option value="ADM" >ADM</option>
                            <option value="Enfermagem" >Enfermagem</option>
                            <option value="Agro"  >Agro</option>
                            <option value="Química" >Química</option>
                        </select>

                    </label>
                    
                    <label>
                        <span><i class="icon icon-archive"></i> Módulo*</span>
                         <input type="text" name="txtmodulo" rows="3" required="">

                    </label>
